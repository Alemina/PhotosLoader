<p-dialog (onHide)="closePopup()" [visible]="true" [modal]="true" [width]="350" [minWidth]="200" [minY]="70"
        [maximizable]="true" [baseZIndex]="10000">
    <p-table [value]="table">
      <ng-template pTemplate="header">
          <tr>
              <th>Image</th>
              <th>Description</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-el>
          <tr>
              <td>{{el.image}}</td>
              <td>{{el.description}}</td>
          </tr>
      </ng-template>
  </p-table>
  <p-footer>
    <button type="button" pButton icon="pi pi-close" (click)="closePopup()" label="Close" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
