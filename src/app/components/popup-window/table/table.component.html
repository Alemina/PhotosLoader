<p-fileUpload 
  styleClass="my-fileUpload" 
  (onUpload)="myUploader($event)"
  auto="true"
>
  <ng-template pTemplate="content">
    <p-table [value]="table">
      <ng-template pTemplate="header">
        <tr>
          <th>Image</th>
          <th>Description</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-el>
        <tr>
          <td>{{el.image}}</td>
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input type="text" [(ngModel)]="el.description">
              </ng-template>
              <ng-template pTemplate="output">
                {{el.description}}
              </ng-template>
            </p-cellEditor>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>
</p-fileUpload>
