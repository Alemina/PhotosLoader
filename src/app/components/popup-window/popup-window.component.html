<p-dialog (onHide)="closePopup()" [visible]="true" [modal]="true" [width]="600" [minWidth]="200" [minY]="70"
        [maximizable]="true" [baseZIndex]="10000">
  <p-table [value]="table">
    <ng-template pTemplate="header">
      <tr>
        <th>Image</th>
        <th>Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-el>
      <tr>
        <td>{{el.image}}</td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input type="text" [(ngModel)]="el.description">
            </ng-template>
            <ng-template pTemplate="output">
              {{el.description}}
            </ng-template>
          </p-cellEditor>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <hr/>
  <app-image-field></app-image-field>
  <hr/>
  <p-footer>
    <button type="button" pButton icon="pi pi-close" (click)="closePopup()" label="Close" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
