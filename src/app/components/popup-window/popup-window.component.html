<p-dialog 
  (onHide)="closePopup()" 
  [visible]="true" 
  [modal]="true" 
  [width]="600" 
  [minWidth]="200" 
  [minY]="70"
  [maximizable]="true" 
  [baseZIndex]="10000"
  styleClass="my-dialog"
  >
  <app-table></app-table>
  <app-image-field></app-image-field>
  <p-footer>
    <button type="button" pButton icon="pi pi-close" (click)="closePopup()" label="Close" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
